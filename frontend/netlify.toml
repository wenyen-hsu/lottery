[build]
  base = "frontend"
  publish = ""
  command = ""

[context.production.environment]
  REACT_APP_API_URL = "https://lottery-abck.onrender.com"

[context.development.environment]
  REACT_APP_API_URL = "http://localhost:5000"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[build.processing.html]
  pretty_urls = true

[build.processing]
  skip_processing = false

[build.processing.js]
  bundle = false
  minify = false

[[plugins]]
package = "@netlify/plugin-inject-env-vars-in-html"
