<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .winner {
            color: #28a745;
            font-weight: bold;
        }
        .participant-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .result-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        #apiEndpoint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.1);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">抽獎系統</h1>
        
        <!-- API 設定 -->
        <div class="card mb-4" id="apiSettings">
            <div class="card-body">
                <h5 class="card-title">API 設定</h5>
                <div class="mb-3">
                    <label for="apiUrl" class="form-label">API 網址</label>
                    <input type="text" class="form-control" id="apiUrl" placeholder="例如：https://your-api.render.com">
                </div>
                <button onclick="saveApiUrl()" class="btn btn-primary">儲存</button>
            </div>
        </div>

        <!-- 新增參與者 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">新增參與者</h5>
                <div class="mb-3">
                    <label for="names" class="form-label">參與者姓名（多個名字請用空格分隔）</label>
                    <input type="text" class="form-control" id="names" placeholder="例如：張三 李四 王五">
                </div>
                <button onclick="addParticipants()" class="btn btn-primary">新增</button>
            </div>
        </div>

        <!-- 抽獎區域 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">抽獎</h5>
                <div class="mb-3">
                    <label for="drawCount" class="form-label">抽出人數</label>
                    <input type="number" class="form-control" id="drawCount" min="1" value="1">
                </div>
                <button onclick="drawWinners()" class="btn btn-success">抽獎</button>
                <button onclick="resetSelection()" class="btn btn-warning">重置</button>
                <div id="winners" class="result-message mt-3"></div>
            </div>
        </div>

        <!-- 參與者列表 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">參與者列表</h5>
                <div id="participantList" class="participant-list">
                    <ul class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <div id="apiEndpoint"></div>

    <script>
        // 儲存 API URL 到 localStorage
        function saveApiUrl() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            if (apiUrl) {
                localStorage.setItem('apiUrl', apiUrl);
                document.getElementById('apiEndpoint').textContent = `API: ${apiUrl}`;
                document.getElementById('apiSettings').style.display = 'none';
                loadParticipants(); // 重新載入參與者列表
            }
        }

        // 從 localStorage 獲取 API URL
        function getApiUrl() {
            const apiUrl = localStorage.getItem('apiUrl');
            if (apiUrl) {
                document.getElementById('apiUrl').value = apiUrl;
                document.getElementById('apiEndpoint').textContent = `API: ${apiUrl}`;
                document.getElementById('apiSettings').style.display = 'none';
                return apiUrl;
            }
            document.getElementById('apiSettings').style.display = 'block';
            return null;
        }

        // 載入參與者列表
        function loadParticipants() {
            const apiUrl = getApiUrl();
            if (!apiUrl) return;

            fetch(`${apiUrl}/participants`)
                .then(response => response.json())
                .then(data => {
                    const participantList = document.getElementById('participantList');
                    participantList.innerHTML = `
                        <ul class="list-group">
                            ${data.participants.map(p => `<li class="list-group-item">${p}</li>`).join('')}
                        </ul>
                    `;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('無法連接到伺服器');
                });
        }

        function addParticipants() {
            const apiUrl = getApiUrl();
            if (!apiUrl) return;

            const names = document.getElementById('names').value;
            fetch(`${apiUrl}/add_participant`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ names: names })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                let message = '';
                if (data.successful.length > 0) {
                    message += `成功新增: ${data.successful.join(', ')}\n`;
                }
                if (data.failed.length > 0) {
                    message += `新增失敗 (已存在): ${data.failed.join(', ')}`;
                }
                if (message) {
                    alert(message);
                }

                loadParticipants(); // 重新載入參與者列表
                document.getElementById('names').value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('無法連接到伺服器');
            });
        }

        function drawWinners() {
            const apiUrl = getApiUrl();
            if (!apiUrl) return;

            const count = document.getElementById('drawCount').value;
            fetch(`${apiUrl}/draw`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ count: parseInt(count) })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                const winnersDiv = document.getElementById('winners');
                if (data.winners.length > 0) {
                    winnersDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5>中獎名單：</h5>
                            ${data.winners.map((winner, index) => 
                                `${index + 1}. ${winner}`
                            ).join('<br>')}
                        </div>
                    `;
                } else {
                    winnersDiv.innerHTML = `
                        <div class="alert alert-warning">
                            沒有合格的參與者可供抽選
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('無法連接到伺服器');
            });
        }

        function resetSelection() {
            const apiUrl = getApiUrl();
            if (!apiUrl) return;

            fetch(`${apiUrl}/reset`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('已重置抽獎狀態');
                    document.getElementById('winners').innerHTML = '';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('無法連接到伺服器');
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            getApiUrl();
            loadParticipants();
        });
    </script>
</body>
</html>
