<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .winner {
            color: #28a745;
            font-weight: bold;
        }
        .participant-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .result-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .danger-zone {
            border: 2px dashed #dc3545;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">抽獎系統</h1>
        
        <!-- 新增參與者 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">新增參與者</h5>
                <div class="mb-3">
                    <label for="names" class="form-label">參與者姓名（多個名字請用空格分隔）</label>
                    <input type="text" class="form-control" id="names" placeholder="例如：張三 李四 王五">
                </div>
                <button onclick="addParticipants()" class="btn btn-primary">新增</button>
            </div>
        </div>

        <!-- 抽獎區域 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">抽獎</h5>
                <div class="mb-3">
                    <label for="drawCount" class="form-label">抽出人數</label>
                    <input type="number" class="form-control" id="drawCount" min="1" value="1">
                </div>
                <button onclick="drawWinners()" class="btn btn-success">抽獎</button>
                <button onclick="resetSelection()" class="btn btn-warning">重置抽獎狀態</button>
                <div id="winners" class="result-message mt-3"></div>
            </div>
        </div>

        <!-- 參與者列表 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">參與者列表</h5>
                <div id="participantList" class="participant-list">
                    <ul class="list-group"></ul>
                </div>
                
                <!-- 危險區域 -->
                <div class="danger-zone mt-3">
                    <h6 class="text-danger">⚠️ 危險操作</h6>
                    <button onclick="clearAllParticipants()" class="btn btn-danger">清除所有參與者</button>
                    <small class="text-muted d-block mt-2">此操作將永久刪除所有參與者資料，無法復原</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 修改環境變數獲取方式
        const API_URL = window.REACT_APP_API_URL || 'http://localhost:5000';

        function clearAllParticipants() {
            if (!confirm('確定要清除所有參與者嗎？此操作無法復原！')) {
                return;
            }

            fetch(`${API_URL}/clear_all`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('已清除所有參與者');
                    loadParticipants();
                    document.getElementById('winners').innerHTML = '';
                } else {
                    alert('清除失敗：' + (data.error || '未知錯誤'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('無法連接到伺服器');
            });
        }

        function addParticipants() {
            const names = document.getElementById('names').value;
            fetch(`${API_URL}/add_participant`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ names: names })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                let message = '';
                if (data.successful.length > 0) {
                    message += `成功新增: ${data.successful.join(', ')}\n`;
                }
                if (data.failed.length > 0) {
                    message += `新增失敗 (已存在): ${data.failed.join(', ')}`;
                }
                if (message) {
                    alert(message);
                }

                loadParticipants();
                document.getElementById('names').value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('無法連接到伺服器');
            });
        }

        function loadParticipants() {
            fetch(`${API_URL}/participants`)
                .then(response => response.json())
                .then(data => {
                    const participantList = document.getElementById('participantList');
                    participantList.innerHTML = `
                        <ul class="list-group">
                            ${data.participants.map(p => `<li class="list-group-item">${p}</li>`).join('')}
                        </ul>
                    `;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('無法連接到伺服器');
                });
        }

        function drawWinners() {
            const count = document.getElementById('drawCount').value;
            fetch(`${API_URL}/draw`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ count: parseInt(count) })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                const winnersDiv = document.getElementById('winners');
                if (data.winners.length > 0) {
                    winnersDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5>中獎名單：</h5>
                            ${data.winners.map((winner, index) => 
                                `${index + 1}. ${winner}`
                            ).join('<br>')}
                        </div>
                    `;
                } else {
                    winnersDiv.innerHTML = `
                        <div class="alert alert-warning">
                            沒有合格的參與者可供抽選
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('無法連接到伺服器');
            });
        }

        function resetSelection() {
            fetch(`${API_URL}/reset`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('已重置抽獎狀態');
                    document.getElementById('winners').innerHTML = '';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('無法連接到伺服器');
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadParticipants();
        });
    </script>
</body>
</html>
